
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroll</title>
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="images">
            <img src="./img/doctor.jpg" alt="">
        </div>
        <div class="images">
            <img src="./img/iron.jpg" alt="">
        </div>
        <div class="images">
            <img src="./img/scottlang.jpg" alt="">
        </div>
        <div class="images">
            <img src="./img/scarlet.jpg" alt="">
        </div>
        <div class="images">
            <img src="./img/thor.jpg" alt="">
        </div>
        <div class="images">
            <img src="./img/captain.jpg" alt="">
        </div>
        <div class="images">
            <img src="./img/blanther.jpg" alt="">
        </div>
        <div class="images">
            <img src="./img/spider.jpg" alt="">
        </div>
    </div>
    <div class="gallery">
        <i class="far fa-times-circle" id='close'></i>
        
        <div class="gallery-inner">
            <img src="./img/doctor.jpg" alt="">
        </div>
        <div class="control-prev">
            <i class="fas fa-arrow-circle-left"></i>
        </div>
        <div class="control-next">
            <i class="fas fa-arrow-circle-right"></i>
        </div>

    </div>
    <script src="script.js"></script>
</body>
